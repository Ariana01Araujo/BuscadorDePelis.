<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Peliculas-CineMate</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Tipografia -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
        <!--CSS Propio-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--Encabezado -->
        <nav class="navbar bg-danger sticky-top">
            <!--Logo-->
            <div class="text-center mx-4 ">
                <a href="index.html">
                    <img 
                        src="img/logo.png" 
                        alt="Logo de CineMate" 
                        width="75"
                        class="rounded"
                    >
                </a>
            </div>
            <!--Perfil-->
            <div class="position-absolute top-50 start-50 translate-middle text-center py-2">
                <a href="perfil.html">
                    <img 
                        src="img/iconos/perfilFoto.png" 
                        alt="Logo de CineMate" 
                        class="bordeBlanco img-fluid rounded-circle w-25"
                    >
                </a>
                <div class="text-white lemon-regular">Perfil</div>
            </div>
            <!--Inicio-->
            <div class="me-2">
                <a href="buscador.html">
                <img 
                    src="img/iconos/inicio.jpg" 
                    alt="Inicio" 
                    width="65"
                    class="bordeBlanco img-fluid rounded-circle"
                >
                </a>
                <div class="text-center text-white lemon-regular">Inicio</div>
            </div>
        </nav>
        
        <!-- Título que cambiará según el género -->
        <div class="container my-3 text-center">
            <h1 id="tituloGenero" class="text-white lemon-regular">Películas</h1>
        </div>

        <!-- Contenedor para las películas filtradas -->
        <div class="container mb-2">
            <div id="contenedorPeliculas" class="row row-cols-4 row-cols-md-12 row-cols-lg-6 g-3"></div>
        </div>

        <!-- Modal Bootstrap para mostrar info de la película -->
        <div class="modal fade" id="modalPelicula">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-danger-subtle">
                    <div class="modal-header">
                    <h5 class="modal-title lemon-regular" id="modalTitulo">Título Película</h5>
                    <button type="button" class="btn-close btn-close-white" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body fst-italic" id="modalDescripcion">
                    Descripción de la película
                    </div>
                </div>
            </div>
        </div>

        <!--BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <!--ICONOS-->
        <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
        <!--JS NOSOTRAS-->
        <script src="/js/script.js"></script>
    </body>
</html>
