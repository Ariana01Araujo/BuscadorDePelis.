<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Cinemate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Tipografia -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
        <!--CSS Propio-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class=" navbar">
            <!--Logo-->
            <div class="text-center m-3 ">
                <a href="index.html">
                    <img 
                        src="img/logo.png" 
                        alt="Logo de CineMate" 
                        width="75"
                        class="rounded"
                    >
                </a>
            </div>
        </nav>

        <!--TITULO-->
        <h1 class="text-center text-white lemon-regular p-5">
            ¿Quién mira che?
            <i class="fa-regular fa-face-smile"></i>
        </h1>
        <!--Perfiles-->
        <div class="container text-center">
            <div class="row" id="contenedor-perfiles">
                <div class="col perfil position-relative">
                    <a href="buscador.html">
                        <img src="img/PERFILES/perfilimagen1.jpg" class="img-fluid rounded-circle w-50" alt="Perfil 1">
                    </a>
                    <p class="text-white lemon-regular mt-2">Perfil 1</p>
                    <button class="btn btn-danger btn-sm btn-eliminar position-absolute top-0 end-0 m-2 d-none">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <div class="col perfil position-relative">
                    <a href="buscador.html">
                        <img src="img/PERFILES/perfilimagen2.jpg" class="img-fluid rounded-circle w-50" alt="Perfil 2">
                    </a>
                    <p class="text-white lemon-regular mt-2">Perfil 1</p>
                    <button class="btn btn-danger btn-sm btn-eliminar position-absolute top-0 end-0 m-2 d-none">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <div class="col perfil position-relative">
                    <a href="buscador.html">
                        <img src="img/PERFILES/perfilimagen3.jpg" class="img-fluid rounded-circle w-50" alt="Perfil 3">
                    </a>
                    <p class="text-white lemon-regular mt-2">Perfil 2</p>
                    <button class="btn btn-danger btn-sm btn-eliminar position-absolute top-0 end-0 m-2 d-none">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <div id="botonAgregar" class="col perfil position-relative text-center">
                    <button class="btn btn-light btn-lg rounded-circle boton-agregar-btn">
                        <i class="fa-solid fa-plus fa-2x"></i>
                    </button>
                    <p class="text-white lemon-regular mt-2">Agregar</p>
                </div>
            </div>
        </div>

        <!-- Activar modo eliminar -->
        <div class="text-center m-5 py-5">
            <button id="eliminarperfil" class="btn btn-light btn-lg lemon-regular">
                Eliminar
            </button>
        </div>

        <!-- Botones de Guardar / Cancelar -->
        <div class="text-center mb-5 d-none" id="acciones-edicion">
            <button id="guardarCambios" class="btn btn-danger mx-2">Guardar cambios</button>
            <button id="cancelarCambios" class="btn btn-secondary mx-2">Cancelar</button>
        </div>

        <!-- Modal para agregar perfil -->
        


        <!--BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <!--ICONOS-->
        <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
        <!--JS NOSOTRAS-->
        <script src="/js/script.js"></script>
    </body>
</html>
