<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Cinemate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Tipografia -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
        <!--CSS Propio-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class=" navbar">
            <!--Logo-->
            <div class="text-center m-3 ">
                <a href="index.html">
                    <img 
                        src="img/logo.png" 
                        alt="Logo de CineMate" 
                        width="75"
                        class="rounded"
                    >
                </a>
            </div>
        </nav>

        <!--Titulo-->
        <h1 class="text-center text-white lemon-regular p-5">
            ¿Quién mira che?
            <i class="fa-regular fa-face-smile"></i>
        </h1>
        <!--Perfiles-->
        <div class="container text-center">
            <div class="row" id="contenedor-perfiles">
                <div class="col perfil position-relative">
                    <a href="buscador.html">
                        <img src="img/PERFILES/perfilimagen1.jpg" class="bordeBlanco img-fluid rounded-circle w-50" alt="Perfil 1">
                    </a>
                    <p class="text-white lemon-regular mt-2">Perfil 1</p>
                    <button class="btn btn-danger btn-sm btn-eliminar position-absolute top-0 end-0 m-2 d-none">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <div class="col perfil position-relative">
                    <a href="buscador.html">
                        <img src="img/PERFILES/perfilimagen2.jpg" class="bordeBlanco img-fluid rounded-circle w-50" alt="Perfil 2">
                    </a>
                    <p class="text-white lemon-regular mt-2">Perfil 1</p>
                    <button class="btn btn-danger btn-sm btn-eliminar position-absolute top-0 end-0 m-2 d-none">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <div class="col perfil position-relative">
                    <a href="buscador.html">
                        <img src="img/PERFILES/perfilimagen3.jpg" class="bordeBlanco img-fluid rounded-circle w-50" alt="Perfil 3">
                    </a>
                    <p class="text-white lemon-regular mt-2">Perfil 2</p>
                    <button class="btn btn-danger btn-sm btn-eliminar position-absolute top-0 end-0 m-2 d-none">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <div id="botonAgregar" class="col perfil position-relative text-center">
                    <button class="btn btn-light btn-lg rounded-circle boton-agregar-btn">
                        <i class="fa-solid fa-plus fa-2x"></i>
                    </button>
                    <p class="text-white lemon-regular mt-2">Agregar</p>
                </div>
            </div>
        </div>

        <!-- Activar modo eliminar -->
        <div class="text-center m-5 py-5">
            <button id="eliminarperfil" class="btn btn-light btn-lg lemon-regular">
                Eliminar
            </button>
        </div>

        <!-- Botones de Guardar / Cancelar -->
        <div class="text-center mb-5 d-none" id="acciones-edicion">
            <button id="guardarCambios" class="btn btn-danger mx-2">Guardar cambios</button>
            <button id="cancelarCambios" class="btn btn-secondary mx-2">Cancelar</button>
        </div>

        <!-- Modal para agregar perfil -->
        <div id="modalPerfil" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-95 d-flex justify-content-center">
            <div class="bg-white p-5 rounded w-50">
                <h3 class="text-center text-danger lemon-regular">Agregar nuevo perfil</h3>
                <form id="formAgregarPerfil">
                    <div class=" text-center m-5">
                        <label class=" lemon-regular pb-4">Elegi una imagen de perfil:</label>
                        <div class=" gap-3" id="opcionesImagenes">
                        <img src="img/PERFILES/perfil4.jpg" class="img-fluid perfil-opcion rounded-circle border w-25" alt="perfil4" data-src="img/PERFILES/perfil4.jpg">
                        <img src="img/PERFILES/perfil5.jpg" class="img-fluid perfil-opcion rounded-circle border w-25"  alt="perfil5" data-src="img/PERFILES/perfil5.jpg">
                        <img src="img/PERFILES/perfil6.jpg" class="img-fluid perfil-opcion rounded-circle border w-25"  alt="perfil6" data-src="img/PERFILES/perfil6.jpg">
                        <img src="img/PERFILES/perfil7.jpg" class="img-fluid perfil-opcion rounded-circle border w-25" alt="perfil7" data-src="img/PERFILES/perfil7.jpg">
                        <img src="img/PERFILES/perfil8.jpg" class="img-fluid perfil-opcion rounded-circle border w-25" alt="perfil8" data-src="img/PERFILES/perfil8.jpg">
                        </div>
                        <input type="hidden" id="inputImagen" required>
                    </div>
                    <div class="text-center">
                        <label for="inputNombre" class="lemon-regular mb-3">Nombre de perfil:</label>
                        <input type="text" class="form-control border-dark" id="inputNombre" required>
                    </div> 
                    <div class="text-center pt-5">
                        <button type="button" id="cancelarAgregar" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="button" id="guardarPerfil" class="btn btn-danger">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        


        <!--BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <!--ICONOS-->
        <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
        <!--JS NOSOTRAS-->
        <script src="/js/script.js"></script>
    </body>
</html>
